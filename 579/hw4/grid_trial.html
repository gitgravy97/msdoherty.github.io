<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .grid-container{
        display: grid;
        min-width: 100vh;
        min-height: 100vh;
        grid-template-columns: 4;
        grid-template-rows: 2;
    }

    #p1{
        grid-column-start: 1;
        grid-column-end: 2;
    }

    #p2{
        grid-column-start: 2;
        grid-column-end: 2;
    }

    #p3{
        grid-column-start: 3;
        grid-column-end: 3;
    }

    #p4{
        grid-column-start: 4;
        grid-column-end: 4;
    }
    </style>
</head>
<body>
    <section class='grid-container'>
        <div id="p1" style="background-color:black;"></div>
        <div id="p2" style="background-color:purple;"></div>
        <div id="p3" style="background-color:green;"></div>
        <div id="p4" style="background-color:orange;"></div>

        <div id="p5" style="background-color:red;"></div>
        <div id="p6" style="background-color:orange;"></div>
        <div id="p7" style="background-color:pink;"></div>
        <!--<div id="p8" style="background-color:yellow;padding:20px;"></div>-->
    </section>
</body>
</html>
